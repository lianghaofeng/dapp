<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minority Wins - Voting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0f0f1e;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            font-size: 10px;
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a2e;
            border: 4px solid #2a2a3e;
            box-shadow:
                0 0 0 4px #0f0f1e,
                0 8px 0 0 #000;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 rgba(0,255,136,0.3);
            letter-spacing: 2px;
        }

        header p {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }

        .card {
            background: #1a1a2e;
            border: 4px solid #2a2a3e;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow:
                0 0 0 4px #0f0f1e,
                0 8px 0 0 #000;
            transition: transform 0.1s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 0 4px #0f0f1e,
                0 12px 0 0 #000;
        }

        .card h2 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 14px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2a2a3e;
            text-transform: uppercase;
        }

        .wallet-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #2a4858;
            color: #00ff88;
            border: 3px solid #3a5868;
            padding: 12px 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow:
                inset -2px -2px 0 0 #1a3848,
                inset 2px 2px 0 0 #3a6878,
                0 4px 0 0 #000;
            text-transform: uppercase;
            position: relative;
        }

        button:hover {
            background: #3a5868;
            transform: translateY(-2px);
            box-shadow:
                inset -2px -2px 0 0 #2a4858,
                inset 2px 2px 0 0 #4a7888,
                0 6px 0 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow:
                inset -2px -2px 0 0 #0a2838,
                inset 2px 2px 0 0 #2a4858,
                0 2px 0 0 #000;
        }

        button.secondary {
            background: #58394a;
            border-color: #68495a;
            box-shadow:
                inset -2px -2px 0 0 #48293a,
                inset 2px 2px 0 0 #78596a,
                0 4px 0 0 #000;
        }

        button.secondary:hover {
            background: #68495a;
            box-shadow:
                inset -2px -2px 0 0 #58394a,
                inset 2px 2px 0 0 #88697a,
                0 6px 0 0 #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            margin-top: 15px;
            border: 3px solid;
            font-size: 9px;
        }

        .status.success {
            background: #1a3a2a;
            color: #00ff88;
            border-color: #2a4a3a;
        }

        .status.error {
            background: #3a1a2a;
            color: #ff6b6b;
            border-color: #4a2a3a;
        }

        .status.info {
            background: #1a2a3a;
            color: #6bb6ff;
            border-color: #2a3a4a;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 3px solid #2a2a3e;
            background: #0f0f1e;
            color: #e0e0e0;
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            margin-top: 8px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00ff88;
            background: #1a1a2e;
            box-shadow: inset 0 0 0 2px #00ff8844;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.6;
        }

        label {
            display: block;
            font-weight: normal;
            color: #888;
            margin-bottom: 5px;
            font-size: 9px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .options-container {
            background: #0f0f1e;
            padding: 15px;
            border: 2px solid #2a2a3e;
            margin-bottom: 20px;
        }

        .option-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-input-group input {
            flex: 1;
            margin: 0;
        }

        .option-input-group button {
            padding: 8px 12px;
            font-size: 8px;
        }

        .vote-card {
            background: #0f0f1e;
            padding: 15px;
            margin-bottom: 15px;
            border: 3px solid #2a2a3e;
            transition: all 0.2s;
        }

        .vote-card:hover {
            border-color: #00ff88;
            transform: translateX(4px);
        }

        .vote-card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .vote-card .vote-meta {
            font-size: 8px;
            color: #666;
            margin-bottom: 10px;
        }

        .vote-options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .vote-option {
            background: #1a1a2e;
            padding: 10px;
            border: 2px solid #2a2a3e;
            cursor: pointer;
            transition: all 0.1s;
        }

        .vote-option:hover {
            border-color: #00ff88;
            background: #1a2a2e;
        }

        .vote-option.selected {
            border-color: #00ff88;
            background: #2a4858;
            color: #00ff88;
            box-shadow: inset 0 0 10px rgba(0,255,136,0.2);
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 8px;
            font-weight: normal;
            margin-right: 8px;
            border: 2px solid;
        }

        .badge.commit {
            background: #3a3a1a;
            color: #ffeb3b;
            border-color: #4a4a2a;
        }

        .badge.reveal {
            background: #1a3a3a;
            color: #00bcd4;
            border-color: #2a4a4a;
        }

        .badge.finalized {
            background: #1a3a1a;
            color: #4caf50;
            border-color: #2a4a2a;
        }

        .badge.claiming {
            background: #3a1a3a;
            color: #9c27b0;
            border-color: #4a2a4a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .wallet-info {
            background: #2a2a3e;
            padding: 12px;
            border: 2px solid #3a3a4e;
            color: #00ff88;
            font-size: 9px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #2a2a3e;
            border-top-color: #00ff88;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #2a2a3e;
        }

        .tab {
            padding: 12px 20px;
            background: #1a1a2e;
            color: #666;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            transition: all 0.1s;
            box-shadow: none;
            text-transform: uppercase;
        }

        .tab:hover {
            color: #00ff88;
            background: #1a2a2e;
            transform: none;
        }

        .tab.active {
            color: #00ff88;
            background: #0f0f1e;
            border-bottom-color: #00ff88;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #444;
            font-size: 10px;
        }

        .pixel-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 768px) {
            body {
                font-size: 8px;
            }

            header h1 {
                font-size: 18px;
            }

            .card {
                padding: 15px;
            }

            .wallet-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .tab {
                font-size: 8px;
                padding: 10px 12px;
            }
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[MINORITY WINS]</h1>
            <p>The Minority Prevails</p>
        </header>

        <!-- Wallet Connection -->
        <div class="card">
            <h2>[WALLET]</h2>
            <div class="wallet-section">
                <button id="connectWallet">CONNECT METAMASK</button>
                <button id="disconnectWallet" class="secondary">DISCONNECT</button>
            </div>
            <div id="walletStatus" class="status info" style="display: none;">
                Wallet not connected
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="create">CREATE</button>
                <button class="tab" data-tab="vote">VOTE</button>
                <button class="tab" data-tab="my-votes">MY VOTES</button>
            </div>

            <!-- Create Vote Tab -->
            <div class="tab-content active" id="create-tab">
                <h2>[NEW VOTE]</h2>
                <div class="form-group">
                    <label for="voteQuestion">QUESTION</label>
                    <textarea id="voteQuestion" placeholder="Enter your question..."></textarea>
                </div>

                <div class="options-container">
                    <label>OPTIONS (MIN 2, MAX 10)</label>
                    <div id="optionsInputs">
                        <div class="option-input-group">
                            <input type="text" placeholder="Option 1" class="option-input">
                        </div>
                        <div class="option-input-group">
                            <input type="text" placeholder="Option 2" class="option-input">
                        </div>
                    </div>
                    <button id="addOption" class="secondary">+ ADD OPTION</button>
                </div>

                <button id="createVote">CREATE VOTE</button>
                <div id="createStatus"></div>
            </div>

            <!-- Vote Tab -->
            <div class="tab-content" id="vote-tab">
                <h2>[ACTIVE VOTES]</h2>
                <button id="refreshVotes" class="secondary">REFRESH</button>
                <div id="activeVotesList"></div>
            </div>

            <!-- My Votes Tab -->
            <div class="tab-content" id="my-votes-tab">
                <h2>[MY HISTORY]</h2>
                <button id="refreshMyVotes" class="secondary">REFRESH</button>
                <div id="myVotesList"></div>
            </div>
        </div>

        <!-- Vote Modal (dynamically created via JavaScript) -->
        <div id="voteModal" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script type="module" src="voting.js"></script>
</body>
</html>
