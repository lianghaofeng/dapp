        }

        .loading {

            height: 20px;

            animation: spin 1s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {

                transform: translateX(0);
            }
        }

        }

        @media (max-width: 768px) {

                padding: 20px;
            }

            .wallet-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
