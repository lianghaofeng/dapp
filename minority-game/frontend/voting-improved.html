<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minority Wins - Decentralized Voting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a1a;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,255,.04) 2px, rgba(0,255,255,.04) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,255,.04) 2px, rgba(0,255,255,.04) 4px);
            min-height: 100vh;
            padding: 20px;
            color: #f0f0f0;
            font-size: 15px;
            line-height: 1.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #00ffff;
            margin-bottom: 35px;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a3a 0%, #2a2a4a 100%);
            border: 5px solid #00ffff;
            box-shadow:
                0 0 20px rgba(0,255,255,0.3),
                inset 0 0 30px rgba(0,255,255,0.05),
                0 10px 0 0 #000;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow:
                3px 3px 0 #000,
                6px 6px 20px rgba(0,255,255,0.5);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 0 #000, 6px 6px 20px rgba(0,255,255,0.5); }
            to { text-shadow: 3px 3px 0 #000, 6px 6px 30px rgba(0,255,255,0.8); }
        }

        header p {
            font-size: 14px;
            color: #aaffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            background: linear-gradient(135deg, #1a1a3a 0%, #252545 100%);
            border: 4px solid #00aaaa;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow:
                0 0 0 4px #0a0a1a,
                0 0 20px rgba(0,170,170,0.3),
                0 10px 0 0 #000;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 0 0 4px #0a0a1a,
                0 0 30px rgba(0,255,255,0.5),
                0 14px 0 0 #000;
        }

        .card h2 {
            color: #00ffff;
            margin-bottom: 25px;
            font-size: 20px;
            padding-bottom: 18px;
            border-bottom: 4px solid #00aaaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .wallet-section {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #0088aa 0%, #00aacc 100%);
            color: #ffffff;
            border: 4px solid #00ffff;
            padding: 16px 28px;
            font-size: 13px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow:
                inset -3px -3px 0 0 #006688,
                inset 3px 3px 0 0 #00ddff,
                0 0 15px rgba(0,255,255,0.3),
                0 5px 0 0 #000;
            text-transform: uppercase;
            position: relative;
        }

        button:hover {
            background: linear-gradient(135deg, #00aacc 0%, #00ddff 100%);
            transform: translateY(-3px);
            box-shadow:
                inset -3px -3px 0 0 #0088aa,
                inset 3px 3px 0 0 #00ffff,
                0 0 25px rgba(0,255,255,0.6),
                0 8px 0 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow:
                inset -3px -3px 0 0 #004466,
                inset 3px 3px 0 0 #0088aa,
                0 0 10px rgba(0,255,255,0.2),
                0 3px 0 0 #000;
        }

        button.secondary {
            background: linear-gradient(135deg, #7700aa 0%, #9900cc 100%);
            border-color: #cc00ff;
            box-shadow:
                inset -3px -3px 0 0 #550088,
                inset 3px 3px 0 0 #bb00ff,
                0 0 15px rgba(204,0,255,0.3),
                0 5px 0 0 #000;
        }

        button.secondary:hover {
            background: linear-gradient(135deg, #9900cc 0%, #bb00ff 100%);
            box-shadow:
                inset -3px -3px 0 0 #7700aa,
                inset 3px 3px 0 0 #dd00ff,
                0 0 25px rgba(204,0,255,0.6),
                0 8px 0 0 #000;
        }

        button.danger {
            background: linear-gradient(135deg, #cc0000 0%, #ff0000 100%);
            border-color: #ff4444;
            color: #ffffff;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .status {
            padding: 18px;
            margin-top: 18px;
            border: 4px solid;
            font-size: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .status.success {
            background: linear-gradient(135deg, #004400 0%, #006600 100%);
            color: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .status.error {
            background: linear-gradient(135deg, #660000 0%, #880000 100%);
            color: #ff6666;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255,68,68,0.3);
        }

        .status.info {
            background: linear-gradient(135deg, #003366 0%, #004488 100%);
            color: #66ccff;
            border-color: #00aaff;
            box-shadow: 0 0 20px rgba(0,170,255,0.3);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 14px;
            border: 4px solid #00aaaa;
            background: #0f0f2a;
            color: #e8e8e8;
            font-size: 13px;
            font-family: 'Press Start 2P', cursive;
            margin-top: 12px;
            margin-bottom: 18px;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00ffff;
            background: #1a1a3a;
            box-shadow:
                inset 0 0 10px rgba(0,0,0,0.5),
                0 0 20px rgba(0,255,255,0.4);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.7;
        }

        label {
            display: block;
            font-weight: normal;
            color: #aaffff;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .options-container {
            background: #0f0f2a;
            padding: 25px;
            border: 4px solid #00aaaa;
            margin-bottom: 25px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .option-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .option-input-group input {
            flex: 1;
            margin: 0;
        }

        .option-input-group button {
            padding: 12px 18px;
            font-size: 11px;
        }

        .vote-card {
            background: linear-gradient(135deg, #0f0f2a 0%, #1a1a3a 100%);
            padding: 25px;
            margin-bottom: 25px;
            border: 4px solid #00aaaa;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .vote-card:hover {
            border-color: #00ffff;
            transform: translateX(6px);
            box-shadow: 0 0 25px rgba(0,255,255,0.4);
        }

        .vote-card h3 {
            color: #00ffff;
            margin-bottom: 18px;
            font-size: 16px;
            line-height: 1.6;
        }

        .vote-meta {
            font-size: 11px;
            color: #aaaaaa;
            margin: 12px 0;
            line-height: 2.2;
        }

        .vote-meta-item {
            display: inline-block;
            margin-right: 25px;
            margin-bottom: 10px;
        }

        .vote-meta-label {
            color: #777;
        }

        .vote-meta-value {
            color: #00ffff;
            font-weight: bold;
        }

        .vote-stats {
            background: #1a1a3a;
            padding: 18px;
            margin: 18px 0;
            border: 3px solid #00aaaa;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .vote-options {
            display: grid;
            gap: 14px;
            margin-top: 18px;
        }

        .vote-option {
            background: #1a1a3a;
            padding: 14px;
            border: 4px solid #00aaaa;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-option:hover {
            border-color: #00ffff;
            background: #252545;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        .vote-option.selected {
            border-color: #00ffff;
            background: linear-gradient(135deg, #005577 0%, #0088aa 100%);
            color: #ffffff;
            box-shadow: 0 0 25px rgba(0,255,255,0.5);
        }

        .vote-option.winner {
            border-color: #00ff88;
            background: linear-gradient(135deg, #004433 0%, #006655 100%);
            color: #00ff88;
            box-shadow: 0 0 25px rgba(0,255,136,0.5);
        }

        .vote-option-amount {
            color: #ffaa00;
            font-size: 11px;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 8px 14px;
            font-size: 10px;
            font-weight: normal;
            margin-right: 12px;
            margin-bottom: 6px;
            border: 3px solid;
            text-transform: uppercase;
        }

        .badge.commit {
            background: linear-gradient(135deg, #665500 0%, #887700 100%);
            color: #ffff00;
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255,255,0,0.3);
        }

        .badge.reveal {
            background: linear-gradient(135deg, #006666 0%, #008888 100%);
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        .badge.finalized {
            background: linear-gradient(135deg, #006600 0%, #008800 100%);
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }

        .wallet-info {
            background: #1a1a3a;
            padding: 18px;
            border: 4px solid #00aaaa;
            color: #00ffff;
            font-size: 12px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 25px;
            border-bottom: 4px solid #00aaaa;
        }

        .tab {
            padding: 16px 28px;
            background: #1a1a3a;
            color: #888;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.2s;
            box-shadow: none;
            text-transform: uppercase;
        }

        .tab:hover {
            color: #00ffff;
            background: #252545;
            transform: none;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
        }

        .tab.active {
            color: #00ffff;
            background: #0f0f2a;
            border-bottom-color: #00ffff;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 70px 20px;
            color: #666;
            font-size: 13px;
        }

        .countdown {
            font-size: 16px;
            color: #ffaa00;
            margin: 12px 0;
            text-shadow: 0 0 10px rgba(255,170,0,0.5);
        }

        .total-pool {
            font-size: 18px;
            color: #00ff88;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,255,136,0.6);
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3a 0%, #252545 100%);
            border: 5px solid #00ffff;
            padding: 35px;
            border-radius: 10px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0,255,255,0.5);
            color: #f0f0f0;
        }

        .modal-content h2 {
            color: #00ffff;
            margin-bottom: 25px;
            font-size: 18px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 12px;
            color: #aaffff;
            font-size: 12px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }

            header h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            .wallet-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .tab {
                font-size: 10px;
                padding: 14px 18px;
            }
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ MINORITY WINS âš¡</h1>
            <p>The Minority Always Prevails in the Game</p>
        </header>

        <!-- Wallet Connection -->
        <div class="card">
            <h2>ðŸ”— Wallet Connection</h2>
            <div class="wallet-section">
                <button id="connectWallet">Connect MetaMask</button>
                <button id="disconnectWallet" class="secondary">Disconnect</button>
            </div>
            <div id="walletStatus" class="status info" style="display: none;">
                Wallet not connected
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="active">Active Votes</button>
                <button class="tab" data-tab="history">History</button>
                <button class="tab" data-tab="create">Create New</button>
            </div>

            <!-- Active Votes Tab -->
            <div class="tab-content active" id="active-tab">
                <h2>ðŸ“Š Ongoing Votes</h2>
                <button id="refreshActive" class="secondary">Refresh List</button>
                <div id="activeVotesList"></div>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <h2>ðŸ“œ Finished Votes</h2>
                <button id="refreshHistory" class="secondary">Refresh History</button>
                <div id="historyVotesList"></div>
            </div>

            <!-- Create Vote Tab -->
            <div class="tab-content" id="create-tab">
                <h2>âœ¨ Create New Vote</h2>
                <div class="form-group">
                    <label for="voteQuestion">Question</label>
                    <textarea id="voteQuestion" placeholder="Enter your question here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Time Settings</label>
                    <div class="time-inputs">
                        <div>
                            <label for="commitDuration">Commit Phase (minutes)</label>
                            <input type="number" id="commitDuration" value="60" min="5" max="1440">
                        </div>
                        <div>
                            <label for="revealDuration">Reveal Phase (minutes)</label>
                            <input type="number" id="revealDuration" value="30" min="5" max="720">
                        </div>
                    </div>
                </div>

                <div class="options-container">
                    <label>Options (Min 2, Max 10)</label>
                    <div id="optionsInputs">
                        <div class="option-input-group">
                            <input type="text" placeholder="Option 1" class="option-input">
                        </div>
                        <div class="option-input-group">
                            <input type="text" placeholder="Option 2" class="option-input">
                        </div>
                    </div>
                    <button id="addOption" class="secondary">+ Add Option</button>
                </div>

                <button id="createVote">Create Vote</button>
                <div id="createStatus"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    <script type="module" src="voting-improved.js"></script>
</body>
</html>
