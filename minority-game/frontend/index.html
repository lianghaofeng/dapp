<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minority Wins Game</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 10px; }
        .status { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .account-selector { margin: 10px 0; }
        .account-option { 
            display: block; 
            margin: 5px 0; 
            padding: 8px; 
            border: 1px solid #ccc; 
            cursor: pointer; 
        }
        .account-option:hover { background: #f0f0f0; }
        .account-option.selected { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minority Wins Game</h1>
        
        <!-- Connect to Wallet -->
        <div class="section">
            <h3>1. Connect to Wallet</h3>
            <button id="connectWallet">Connect to Wallet MetaMask</button>
            <button id="disconnectWallet" style="background-color: #ff6b6b;">Disconnect</button>
            
            <!-- 账户选择器 -->
            <div id="accountSelector" class="account-selector" style="display: none;">
                <h4>Select Account:</h4>
                <div id="accountList"></div>
            </div>
            
            <div id="walletStatus" class="status"></div>
        </div>

        <!-- 游戏信息 -->
        <div class="section">
            <h3>2. Game Information</h3>
            <button id="getGameInfo">Get Game Information</button>
            <div id="gameInfo" class="status"></div>
        </div>

        <!-- 下注 -->
        <div class="section">
            <h3>3. Bet</h3>
            <div>
                <label>Bet amount (BNB): </label>
                <input type="number" id="betAmount" value="0.1" step="0.01" min="0.01">
            </div>
            <button id="betOptionA">Select Option A</button>
            <button id="betOptionB">Select Option B</button>
            <div id="betStatus" class="status"></div>
        </div>

        <!-- Reveal -->
        <div class="section">
            <h3>4. Reveal Phase</h3>
            <button id="reveal">Submit Reveal</button>
            <div id="revealStatus" class="status"></div>
        </div>

        <!-- 领取奖励 -->
        <div class="section">
            <h3>5. Claim rewards</h3>
            <button id="claimReward">Claim rewards</button>
            <button id="checkReward">Check the reward amount</button>
            <div id="rewardStatus" class="status"></div>
        </div>
    </div>
    
    <!-- 加载 ethers v6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
    
    <!-- 加载你的模块 -->
    <script type="module" src="app.js"></script>
</body>
</html>
